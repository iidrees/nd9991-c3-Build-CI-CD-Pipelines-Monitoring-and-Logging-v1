- name: change route53
  route53:
    state: present
    zone: wread.com
    record: www.wread.com
    failover: PRIMARY
    type: CNAME
    ttl: 30
    identifier: server1
    private_zone: yes
    overwrite: yes
    value: "{{ NEW_ALIAS }}"
    wait: yes
    health_check: "1936a3ec-6288-47cc-90df-bc36004c287a"
